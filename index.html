<!DOCTYPE html>

<head>
  <title>Крестики нолики by Димон и Вилка</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="field">
    <div id="0"></div>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
    <div id="7"></div>
    <div id="8"></div>
  </div>
  <a href="#" class="button" id = "newGame"/>New Game</a>
  <a href="#" class="button" id = "return" />Return</a>
  <h1 id="result"></h1>
  <textarea id="myTextArea" wrap="hard" disabled></textarea>
  <div class = "countWin">
    <p id="player-one-score" class="score-value">0</p>
    <p id="player-one-name" class="score-player-name">Player 1</p>
    <p id="player-two-score" class="score-value">0</p>
    <p id="player-two-name" class="score-player-name">Player 2</p>
  </div>

</body>
